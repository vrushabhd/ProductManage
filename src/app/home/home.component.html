<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Mobile Product Store</h1>
          <p class="lead">Buy Mobiles of your choice at affordable rates.</p>
        </div>
      </div>
      <div id="colorstrip">acd</div> 
    <div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            
            <img class="d-block w-100" src="https://images-eu.ssl-images-amazon.com/images/G/31/img20/Wireless/Jupiter2020/Phase4/OnePlus_8T/D18536943_Jupiter2020_Phase4_OnePlus_8T_1500x300.jpg" alt="First slide" width="100%" height="500px">
            <div class="carousel-caption d-none d-md-block">
                <h5>OnePlus 8T 5G</h5>
                <p>Grab this opportunity</p>  
        </div>
        </div>
          <div class="carousel-item">

            <img class="d-block w-100" src="https://images-eu.ssl-images-amazon.com/images/G/31/img20/Wireless/SamsungM/Jupiter2020/Phase4_PCcatpage/D18527654_Jupiter2020_Phase4_SamsungGalaxyM51_DesktopHero_1500x300_1.jpg" alt="Second slide" width="100%" height="500px">
            <div class="carousel-caption d-none d-md-block">
                <h5>Samsung Galaxy M51</h5>
                <p>Get Amazing Discount</p>  
        </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://images-eu.ssl-images-amazon.com/images/G/31/img20/Wireless/OPPO/Jupiter2020/Phase4/D18528440_Jupiter2020_Phase4_OPPO_A15_1500x300.jpg" alt="Third slide" width="100%" height="500px">
            <div class="carousel-caption d-none d-md-block">
                <h5>OPPO A15</h5>
                <p>Grab this Great Deals</p>  
        </div>
        </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://images-eu.ssl-images-amazon.com/images/G/31/img20/Wireless/WLA/Jupiter/Phase4/GWHeroes/D18554054_Jupiter2020_Phase4_WLA_Heroes_DesktopHero_Template_1500x300.jpg" alt="Third slide" width="100%" height="500px">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</body>
</html>
